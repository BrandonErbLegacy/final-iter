      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto mt-2 mt-md-0">

    <div class="container">
      <div class="header">
        <h1>
          Notes
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create-note-modal">+</button>
        </h1>
      </div>
      <div class="bs-component">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#all">All notes</a>
          </li>
        </ul>
        <div id="tabContent" class="tab-content">
          <div class="tab-pane fade show active" id="all">
            <table id="all-notes-table" class="col-12 table table-light table-hover">
              <thead>
                  <tr>
                    <th colspan="4"><input id="table-search" type="text" class="form-control" placeholder="Search"/></th>
                  </tr>
                  <tr id="table-header">
                      <th id="title">Title</th>
                      <th id="desc" colspan="3">Description</th>
                  </tr>
              </thead>
              <tbody id="table-body">

              </tbody>
              <tr>
                <td colspan="4" id="table-footer">
                  <ul class="pagination">
                    <li class="page-item disabled">
                      <a class="page-link" href="#">«</a>
                    </li>
                    <li class="page-item disabled">
                      <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item disabled">
                      <a class="page-link" href="#">»</a>
                    </li>
                  </ul>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="modal fade" id="create-note-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Credential</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="form-group">
                <input type="hidden" id="modal-id"></input>
                <div class="row modal-row">
                  <div>Title</div>
                  <input type="text" class="form-control" id="modal-title" placeholder="Title"/>
                </div>
                <div class="row modal-row">
                  <div>Description</div>
                  <textarea class="form-control" id="modal-desc" placeholder="Description"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="modal-save">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
