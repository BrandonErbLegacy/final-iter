<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title><<Name>></title>

  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          Credentials
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modify-cred-modal">+</button>
        </h1>
      </div>
      <div class="bs-component">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#all">All credentials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#mine">My credentials</a>
          </li>
        </ul>
        <div id="tabContent" class="tab-content">
          <div class="tab-pane fade show active" id="all">
            <table id="all-creds-table" class="col-12 table table-light table-hover">
              <thead>
                  <tr>
                    <th colspan="4"><input id="table-search" type="text" class="form-control" placeholder="Search"/></th>
                  </tr>
                  <tr id="table-header">
                      <th id="displayName">Display name</th>
                      <th id="target">Target</th>
                      <th id="username">Username</th>
                  </tr>
              </thead>
              <tbody id="table-body">

              </tbody>
              <tr>
                <td colspan="4" id="table-footer">
                  <ul class="pagination">
                    <li class="page-item disabled">
                      <a class="page-link" href="#">«</a>
                    </li>
                    <li class="page-item disabled">
                      <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item disabled">
                      <a class="page-link" href="#">»</a>
                    </li>
                  </ul>
                </td>
              </tr>
            </table>
          </div>
          <div class="tab-pane fade" id="mine">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modify-cred-modal">
              <table id="my-creds-table" class="col-12 stripe">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Display name</th>
                        <th>Target</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
              </table>
            </button>
          </div>
        </div>
      </div>
      <div class="modal fade" id="modify-cred-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Credential</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="form-group">
                <input type="hidden" id="modal-id" />
                <div class="row modal-row">
                  <div class="col-4">Display Name</div>
                  <input type="text" class="col-8 form-control" id="modal-display-name"/>
                </div>
                <div class="row modal-row">
                  <div class="col-4">Username</div>
                  <input type="text" class="col-7 form-control" id="modal-username"/>
                  <button class="col-1 btn btn-primary input-group-append" id="modal-copy-username-button">&#x1f4cb;</button>
                </div>
                <div class="row modal-row">
                  <div class="col-4">Password</div>
                  <input type="password" class="col-7 form-control" id="modal-password"/>
                  <button class="col-1 btn btn-primary input-group-append" id="modal-copy-password-button">&#x1f4cb;</button>
                </div>
                <div class="row modal-row">
                  <div class="col-4">Target</div>
                  <input type="text" class="col-8 form-control" id="modal-target"/>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="modal-save">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var manager = require("./js/renderer.js");
      manager.inits.credentials();
      //var manager = require("./renderer");

      //var table_creator = require("./js/table");

      //manager.inits.credentials.view();

    </script>
  </body>
</html>
